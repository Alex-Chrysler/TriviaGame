<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<h1>Trivia Game</h1>
<h2>Guess the answer before time runs out</h2>  
<div id= "timerBox"></div>
<button id="start">Start</button>
<div id= "questionBox" style= "display: none">This is the question Box</div>
<div id= "answerBox" style= "display: none">This is the answer box</div>




<script>

  var questions = [{
  question: "This is a test. the answer is A",
  answers: ["A", "B", "C", "D"],
  correctAnswer: "A"
},

{question: "This is the second test",
answers: ["Aa", "Bb", "Cc", "Dd"],
correctAnswer: "Bb",
}
]

  
  var game ={
  correct: 0, 
  incorrect: 0, 
  counter: 120,

  countdown: function() {
    game.counter--
    $("#timerBox").html(game.counter);
  },
};


$("#start").on("click", function() {

timer = setInterval(game.countdown, 1000);

game.countdown();

$("#questionBox").show();
$("#answerBox").show();
$("#start").hide();

$("questionBox").empty();
$("#answerBox").empty(); 

for (var i = 0; i < questions.length; i++) {
      $("#questionBox").append("<h3>" + questions[i].question + "</h3>")



for (var j = 0; j < questions[i].answers.length; j++) {
        $("#questionBox ").append("<input type='radio' name='question-" + i +
        "' value='" + questions[i].answers[j] + "''>" + questions[i].answers[j]);
      }
}


})


</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
